    <script>
        function updateCountdown() {
            var endDate = new Date("April 30, 2024 GMT+0100").getTime();
            
            var now = new Date().getTime();
            var timeRemaining = endDate - now;

            var days = Math.max(0, Math.floor(timeRemaining / (1000 * 60 * 60 * 24)));
            var hours = Math.max(0, Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
            var minutes = Math.max(0, Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60)));
            var seconds = Math.max(0, Math.floor((timeRemaining % (1000 * 60)) / 1000));

            days = days.toString().padStart(2, '0');
            hours = hours.toString().padStart(2, '0');
            minutes = minutes.toString().padStart(2, '0');
            seconds = seconds.toString().padStart(2, '0');

            document.getElementById("days").setAttribute("data-num", days);
            document.getElementById("hours").setAttribute("data-num", hours);
            document.getElementById("minutes").setAttribute("data-num", minutes);
            document.getElementById("seconds").setAttribute("data-num", seconds);

            if (timeRemaining <= 0) {
                clearInterval(countdownInterval);
                document.getElementById("days").setAttribute("data-num", "00");
                document.getElementById("hours").setAttribute("data-num", "00");
                document.getElementById("minutes").setAttribute("data-num", "00");
                document.getElementById("seconds").setAttribute("data-num", "00");
            }
        }

        var countdownInterval = setInterval(updateCountdown, 1000);
    </script>
